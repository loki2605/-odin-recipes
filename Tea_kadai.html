<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tea Kadai</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Segoe UI', sans-serif;
      color: #4e342e;
      text-align: center;
      padding: 20px;
    }
    .kadai-name {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #6d4c41;
    }
    .menu {
      background-color: #ffe0b2;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .menu h2 {
      margin-top: 0;
      color: #bf360c;
    }
    .item {
      padding: 10px;
      border-bottom: 1px dashed #8d6e63;
    }
    .item:last-child {
      border-bottom: none;
    }
    .footer {
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="kadai-name">☕ Velu Tea Kadai</div>
  <div class="menu">
    <h2>Menu</h2>
    <div class="item">Sooda Tea – ₹10</div>
    <div class="item">Ginger Tea – ₹12</div>
    <div class="item">Chai Biscuit – ₹5</div>
    <div class="item">Boost / Horlicks – ₹15</div>
    <div class="item">Filter Coffee – ₹15</div>
  </div>
  <div class="footer">
    “Oru Tea Kudichutu poi work pannalam da!”
  </div>
</body>
</html>
